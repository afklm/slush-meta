<div class="spinner" ng-show = "spinner.message.spinnerState.visible">
    <div class="glass">
    </div>
    <div class="sk-folding-cube">
      <div class="sk-cube1 sk-cube"></div>
      <div class="sk-cube2 sk-cube"></div>
      <div class="sk-cube4 sk-cube"></div>
      <div class="sk-cube3 sk-cube"></div>
    </div>
    <div class="spinner-text" translate  translate-values="{{spinner.message.spinnerState.params}}">
        {{spinner.message.spinnerState.text}}
    </div>
</div>
